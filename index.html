<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" lang="en" content="dynamic page">
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="./img/ccanvass-icon.ico">
    <title>ccanvass</title>
    <script async type="module" src="./script.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__title">ccanvass</h1>
            <p class="header__info">what browser can using &lt;canvas&gt; element</p>
            <div class="header__contacts-wrapper">
                <a class="header__contact" target="_blank" href="https://t.me/jaysun0">
                    <img class="header__contact-icon" src="./img/telegram-icon.svg" alt="telegram icon">
                </a>
                <a class="header__contact" target="_blank" href="https://github.com/jaysun0">
                    <img class="header__contact-icon" src="./img/github-icon.svg" alt="github icon">
                </a>
            </div>
        </div>
        <nav class="header__nav nav">
            <button class="btn nav__btn nav__btn_gravity">gravity</button>
            <button class="btn nav__btn nav__btn_collision">collision</button>
            <button class="btn nav__btn nav__btn_bubbles">bubbles</button>
        </nav>
    </header>
    <main class="main">
        <canvas class="canvas"></canvas>
        <div class="main__items-number-wrapper">
            <input class="main__items-number" type="number" min="1" max="2" value="444">
            <button class="main__items-number-btn btn">ok</button>
        </div>
    </main>
    <div class="modal">
        <p class="modal__message">Nice to meet you!</p>
        <button class="modal__btn btn">ok</button>
    </div>
</body>
</html>
